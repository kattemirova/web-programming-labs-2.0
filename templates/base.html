<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темирова Екатерина, Пахомова Валерия. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            background-color: {{ request.cookies.get('background_color') }};
            color: {{ request.cookies.get('color') }};
            font-size: {{ request.cookies.get('font_size') +'px'}};

        }
       
    </style>
    {% endif %}
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB - программирование, часть 2. {{ self.lab() }}
    </header>
    
    <main>
        <div>Переход в корень сайта:</div>
        <a href = "/menu">Меню</a>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Темирова Екатерина, Пахомова Валерия, ФБИ-11, 3 курс, 2023
    </footer>

</body>
</html>
